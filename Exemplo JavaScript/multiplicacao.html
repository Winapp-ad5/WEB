<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Multiplicacao</title>
	<script>
		function calcular(){
			var V1 = eval(document.f1.valor1.value);
			var V2 = eval(document.f1.valor2.value);
			var resultado = V1*V2;
			alert("O resultado da multiplicacao de: " + V1+" por " + V2+ " = " + resultado );
		}
	</script>
</head>

<body>
	<form name="f1" id="f1">
	valor1:<input type="text" name="valor1" id="valor1"><br>
	valor2:<input type="text" name="valor2" id="valor2"><br>
		<input type="button" value="calcular" onClick="calcular()">
		<input type="reset" value="apagar">
	</form>
</body>
</html>
