<!doctype html>
<html>
<head><title>Ex2 Javascript Switch</title>
	
		<script>
	var V1 = eval(prompt("Insira um valor: "));
	var V2 = eval(prompt("Insira outro valor: "));
	var op = prompt("Escolha de 1 até 4: ");
			
		
		switch(op) {
		case "1":
		var resultado = V1 + V2;
		alert("1 é a operação de adição"+<br>+"" + V1 + " + " + V2 + " = " + resultado);
		break;
		case "2":
		var resultado = V1 - V2;
		alert("2 é a operação de subtração"+<br>+"" + V1 + " - " + V2 + " = " + resultado);
		break;
		case "3":
		var resultado = V1 * V2;
		alert("3 é a operação de multiplicação"+<br>+"" + V1 + " * " + V2 + " = " + resultado);
		break;
		case "4":
		var resultado = V1 / V2;
		alert("4 é a operação de divisão"+<br>+"" + V1 + " / " + V2 + " = " + resultado);
		break;
				 
				 }
			
	</script>
	
	
	</head>
<body>
</body>
</html>
