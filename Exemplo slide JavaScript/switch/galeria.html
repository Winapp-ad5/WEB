<html >
<head><title>Galeria de fotos em Javascript</title>
	<script type="text/javascript">
function exibir(imagens) {
	
	var imagem = document.getElementById("galeria"); 

	switch(imagens) {
		case "1":
		imagem.src = "1.jpg";
		break;
		case "2":
		imagem.src = "2.jpg";
		break;
		case "3":
		imagem.src = "3.jpg";
		break;
		case "4":
		imagem.src = "4.jpg";
		break;
		case "5":
		imagem.src = "5.jpg";
		break; 	
				  }
}</script>
	
	
	</head>
<body >
<table width="672"  align="center">
<tr>
 <td colspan="5" align="center">
<img src="1.jpg" name="galeria" width="700" height="523" id="galeria" />
</td></tr>
<tr>
<td width="146"><img src="1.jpg" width="100" height="90" onMouseOver="javascript: exibir('1');" ></td>
<td width="155"><img src="2.jpg" width="100" height="90" onMouseOver="javascript: exibir('2');" ></td>
<td width="139"><img src="3.jpg" width="100" height="90" onMouseOver="javascript: exibir('3');" ></td>
<td width="130"><img src="4.jpg" width="100" height="90" onMouseOver="javascript: exibir('4');" ></td>
<td width="114"><img src="5.jpg" width="100" height="90" onMouseOver="javascript: exibir('5');" ></td></tr>
</table>
</body>
</html>
